                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <h5 class="card-title">Edit Customer</h5>
                                    <form th:action="@{/save}" method="post"  th:each="customer :${data}">
	                                    <div class="position-relative form-group">
									        <label class="">Id</label>
									        <input type="text" class="form-control" id="id" name="id" th:value="${customer.id}"/>
									    </div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                    <label class="">First Name</label>
                                                    <input type="text" class="form-control" id="firstname"
                                                        name="firstname" th:value="${customer.firstname}" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                    <label class="">Last Name</label>
                                                    <input type="text" class="form-control" id="lastname"
                                                        name="lastname" th:value="${customer.lastname}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="position-relative form-group">
                                            <label class="">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" 
                                                th:value="${customer.email}" />
                                        </div>
                                        <div class="position-relative form-group">
                                            <label class="">Address</label>
                                            <input type="text" class="form-control" id="address" name="address" 
                                                th:value="${customer.address}" />
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                    <label class="">City</label>
                                                    <input type="text" class="form-control" id="city" name="city"
                                                         th:value="${customer.city}" />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="position-relative form-group">
                                                    <label class="">State</label>
                                                    <input type="text" class="form-control" id="state" name="state"
                                                        th:value="${customer.state}" />
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="position-relative form-group">
                                                    <label class="">Zip</label>
                                                    <input type="text" class="form-control" id="zip" name="zip" 
                                                        th:value="${customer.zip}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="position-relative form-group">
									        <label class="">Id</label>
									        <input type="text" class="form-control" id="cartid" name="cartid" th:value="${customer.cart.id}"/>
									    </div>
                                        <input type="submit" class="btn btn-primary" value="Save" />
                                    </form>
                                </div>
                            </div>
                        </div>
