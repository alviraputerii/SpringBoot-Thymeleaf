<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="webjars/jquery/2.2.3/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="webjars/bootstrap/4.1.1/css/bootstrap.min.css"/>
	<title>Login Page</title>
</head>
<body>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card2">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img th:src="@{img.png}" src="../static/img.png"class="brand_logo" alt="Logo"/>
					</div>
				</div>
					
				 <div class="d-flex justify-content-center form_container">
					<form th:action="@{/signupVer}" th:object="${user}" method="post">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" th:field="*{name}" id="name" name="name" class="form-control input_user" autofocus="autofocus" placeholder="full name"/>
						</div>
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger">Name Error</p>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" th:field="*{username}" id="username" name="username" class="form-control input_user" placeholder="username"/>
						</div>
						<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger">Username Error</p>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" th:field="*{password}" id="password" name="password" class="form-control input_user" placeholder="password"/>
						</div>
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">Password Error</p>
						<div class="d-flex justify-content-center mt-3 login_container">
					 		<input type="submit" class="btn login_btn" value="Sign Up"/>
					   </div>
					</form>
				</div>
				 
				 
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a th:href="@{/}" class="ml-2">Log in</a>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
